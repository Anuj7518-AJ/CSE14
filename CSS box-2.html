<!DOCTYPE html>
<html>
<head>
    <title>Block vs Inline Elements</title>
</head>
<body style="text-align:center; background:#f7f7f7; font-family:Arial;">

    <h2>Major Versions of HTML</h2>

    <!-- Block level elements -->
    <div style="display:block; margin-bottom:20px;">
        <div style="display:block; border:2px solid #8faadc; padding:10px; width:100px; margin:5px auto;">
            Box 1
        </div>
        <div style="display:block; border:2px solid #8faadc; padding:10px; width:100px; margin:5px auto;">
            Box 2
        </div>
        <div style="display:block; border:2px solid #8faadc; padding:10px; width:100px; margin:5px auto;">
            Box 3
        </div>
        <div style="display:block; border:2px solid #8faadc; padding:10px; width:100px; margin:5px auto;">
            Box 4
        </div>

        <p style="margin-top:10px;">Block-Level Element</p>
    </div>

    <!-- Inline elements -->
    <div style="border:2px dashed #c2b57e; padding:20px; width:50%; margin:0 auto;">
        <span style="display:inline-block; border:2px solid #c2b57e; padding:10px; margin:5px;">
            Box 1
        </span>
        <span style="display:inline-block; border:2px solid #c2b57e; padding:10px; margin:5px;">
            Box 2
        </span>
        <span style="display:inline-block; border:2px solid #c2b57e; padding:10px; margin:5px;">
            Box 3
        </span>
        <span style="display:inline-block; border:2px solid #c2b57e; padding:10px; margin:5px;">
            Box 4
        </span>

        <p style="margin-top:10px;">Inline Element</p>
    </div>

</body>
</html>
