<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Feedback Form</title>
</head>

<body bgcolor="#f2f2f2">

<center>
<h2>Online Feedback Form</h2>

<form>

<table border="0" cellpadding="8">

<tr>
<td>Full Name:</td>
<td><input type="text" name="name" required placeholder="Enter your name"></td>
</tr>

<tr>
<td>Email:</td>
<td><input type="email" name="email" required placeholder="Enter your email"></td>
</tr>

<tr>
<td>Phone Number:</td>
<td><input type="tel" name="phone" pattern="[0-9]{10}" placeholder="10 digit number"></td>
</tr>

<tr>
<td>Gender:</td>
<td>
<input type="radio" name="gender"> Male
<input type="radio" name="gender"> Female
<input type="radio" name="gender"> Other
</td>
</tr>

<tr>
<td>Course:</td>
<td>
<select name="course">
<option>B.Tech</option>
<option>BCA</option>
<option>B.Sc</option>
<option>MCA</option>
</select>
</td>
</tr>

<tr>
<td>Rate Our Website:</td>
<td>
<select name="rating">
<option>Excellent</option>
<option>Good</option>
<option>Average</option>
<option>Poor</option>
</select>
</td>
</tr>

<tr>
<td>Your Feedback:</td>
<td>
<textarea rows="4" cols="30" placeholder="Write your feedback"></textarea>
</td>
</tr>

<tr>
<td colspan="2">
<input type="checkbox"> I agree to terms and conditions
</td>
</tr>

<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit Feedback">
<input type="reset" value="Reset">
</td>
</tr>

</table>

</form>
</center>

</body>
</html>
